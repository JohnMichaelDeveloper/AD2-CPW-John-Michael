<!DOCTYPE html>
<html lang="pt-br">
<!-- ---------------------------------------------- -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PakiMemo | html5</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">

  <!-- CSS -->
  <style>
    #loginCad {
      width: 260px;
    }

    #idEmail {
      width: 160px;
    }

    #senhaCad {
      width: 180px;
    }

    #liSelProd {
      width: 370px;
    }

    #selProduto {
      width: 56%;
    }

    #btnIncluir {      
      width: 70px;
    }

    #boxPedidos {      
      height: 100px;
    }

    #lisPedArea {
      height: 90%;
      width: 100%;
    }

    #fsBandeira {     
      width: 80px;
      text-align: left;
    }

    #numCartao {     
      height: 35px;
      width: 350px;
      padding-top: 10px;
    }

    #valCartao {     
      height: 35px;
      width: 230px;
    }

    #boxParcel {      
      height: 30px;
      width: 230px;
    }
  </style>
</head>

<body>
  <!-- ---------------------------------------------- -->
  <!-- Cabeçalho -->
  <header>
    <img class="imgLogo" src="/img/PakiLogoTopo.png" alt="">
    <p class="ender"><i>Rua do Paço do Elefantinho, 123<br> Tel:(21) 4321-5678<br> contato@paquiderme.com.br</i></p>
  </header>
  <!-- ---------------------------------------------- -->
  <!-- Navbar lado esquerdo -->
  <nav>
    <ul>
      <li><a href="/PakiMemo.html">INICIAL</a></li>
      <li><a href="/Memorias.html">MEMÓRIAS</a></li>
      <li><a href="/Discos.html">HDs / SSDs</a></li>
      <li><a href="/Cadastro.html">CADASTRO</a></li>
      <li><a href="/Compras.html">COMPRAS</a></li>
    </ul>
  </nav>
  <!-- ---------------------------------------------- -->
  <!-- SECTION -->
  <section>

    <!-- Form começa aqui -->
    <form class="FormBox" name="form" action="">
      <p class="title">Compras</p>
      <!-- ---------------------------------------------- -->
      <!-- Identificação -->
      <fieldset class="FSLinhaInteira fieldset ">
        <legend>Identificação</legend>
        <div id="loginCad idEmail" class="LinhaForm">

          <label for="" class="LabBox">E-mail:</label>
          <input type="text" class=" style" id="idEmail">

          <div class="FSLinhaInteira ColDir" id="senhaCad">
            <label for="" class="LabBox">Senha:</label>
            <input type="text" class="InpBoxMed style ">
          </div>
        </div>
        <div class="" id="">
          <p class=" p-align">
            <i>
              Se você ainda não tem cadastro clique <a href="./Cadastro.html">aqui</a>!
            </i>
          </p>
        </div>
      </fieldset>
      <!-- ---------------------------------------------- -->
      <!-- Lista de compras -->
      <fieldset class="FSLinhaInteira fieldset" id=" lisPedArea">
        <legend>Lista de Compras</legend>

        <div class="LinhaForm FSLinaInteira">
          <label for="" class="LabBox ColEsq">Produtos:</label>
          <div id="lisSelProd">
            <select id="selProduto" name="select" class="ColEsq compras" readonly="readonly">
              <option selected="" value="0">------</option>
              <optgroup label="Memória DDR3">
                <option value="200">Kingston 4Gb</option>
                <option value="240">Samsung 8Gb</option>
              </optgroup>
              <optgroup label="Memória DDR4">
                <option value="235">Kingston Fury 8Gb</option>
                <option value="245">Corsair Vengeance 8Gb</option>
              </optgroup>
              <optgroup label="HD Sata III">
                <option value="410">Western Digital 500 Gb</option>
                <option value="350">Seagate 1 Tb</option>
              </optgroup>
              <optgroup label="SSD M2">
                <option value="410">Kingston 500 Gb</option>
                <option value="270">Western Digital 240 Gb</option>
              </optgroup>
            </select>
          </div>
          <input type="button" class="btn-cadastro ColDir" id="btnIncluir" name="add" onclick="AdicionaSelect()"
            value="Incluir">
        </div>
        <!-- </div> -->
        <div class="LinhaForm linhaAjst" id="boxPedidos">
          <textarea class="LinhaForm" name="txtarea" id="lisPedArea" cols="62" rows="4"></textarea>
        </div>
        <div class="LinhaForm ColDir">
          <label for="" class="LabBox">Valor: R$</label>
          <input type="text" name="apagar" class="InpBoxMed style " readonly="readonly">
        </div>
      </fieldset>
      <fieldset class="fieldset FSLinhaInteira">
        <legend>Dados do Cartão</legend>
        <div class="row">
          <div>
            <div class="ColEsq" id="numCartao">
              <label for="" class="LabBox">Número</label>
              <input type="text" id="1" name="1" min="01" max="31" required="" class=" numDD style">
              <input type="text" id="2" name="2" min="01" max="31" required="" class=" numDD style">
              <input type="text" id="3" name="3" min="01" max="31" required="" class=" numDD style">
              <input type="text" id="4" name="4" min="01" max="31" required="" class=" numDD style">
            </div>

            <div class="ColEsq" id="valCartao">
              <label for="" class="LabBox">Validade</label>
              <input type="number" id="mes" name="mes" min="01" max="12" required="" value="1" class="numDD style">
              <label for="">/</label>
              <input type="number" id="ano" name="ano" min="1000" max="2999" required="" value="2022"
                class="numQD style">
            </div>



            <div class="ColEsq" id="boxParcel">
              <label for="" class="LabBox ">Parcelas</label>
              <input type="number" id="mes" name="mes" min="01" max="12" value="1" required=""
                class="numDD parcela style">
              <label for="">x Sem Juros</label>
            </div>


          </div>
          <div>
            <!-- ---------------------------------------------- -->
            <!-- Bandeira -->
            <fieldset class=" FSLinhaInteira FSColDir fieldset ColDir" id="fsBandeira">
              <legend>Bandeira:</legend>
              <div class=" div-bandeira">
                <input type="radio" class="radio" checked="" name="bandeira" id="visa" value="visa">
                <label for="visa" class="">Visa</label>
              </div>
              <div class="div-bandeira">
                <input type="radio" class="radio" name="bandeira" id="master" value="master">
                <label for="master" class="">Master</label>
              </div>
              <div class=" div-bandeira">
                <input type="radio" class="radio" name="bandeira" id="elo" value="elo">
                <label for="elo" class="">Elo</label>
              </div>

            </fieldset>
          </div>
        </div>
      </fieldset>
      <div class="botoes">
        <input type="submit" class="btn-cadastro" alt="Confirmar" value="Confirmar">
        <input type="reset" class="btn-cadastro" alt="Limpar" value="Limpar">
      </div>
    </form>
  
  </section>
  
  <script>
    function AdicionaSelect() {
      var i = document.form.select.selectedIndex;
      var j = document.form.txtarea.value;
      var k = document.form.apagar.value;
          
       
      if ((i >= 1) & (i < 3)) {
        j += 'Memória DDR3 ' + document.form.select[i].text;
        document.form.txtarea.value = j + '\n';         
        document.form.apagar.value =  240;        

      } else if ((i > 2) & (i < 5)) {
        j += 'Memória DDR4 ' + document.form.select[i].text;
        document.form.txtarea.value = j + '\n'
        document.form.apagar.value =  350; 
      } else if ((i > 4) & (i < 7)) {
        j += 'HD Sata III ' + document.form.select[i].text;
        document.form.txtarea.value = j + '\n'
        document.form.apagar.value =  640; 
      } else if ((i > 6) & (i < 9)) {
        j += 'SSD M2 ' + document.form.select[i].text;
        document.form.txtarea.value = j + '\n'
        document.form.apagar.value =  700; 
      } else if (i < 1) {
        alert("Nenhum Produto selecionado!");
      }
    }

  </script>

</body>

</html>
